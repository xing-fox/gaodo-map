<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>高德地图API</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
    }

    #container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script type="text/javascript">
    window._AMapSecurityConfig = { securityJsCode: '1b032d335080ba6b80c4eecd42e3ad3a' }
  </script>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=2d91019f2b614c6f647c1b5352bd4b67&plugin=AMap.MarkerCluster"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <script>
    $('document').ready(function () {
      var map = new AMap.Map('container', {
        zoom: 5,
        center: [104.937478,35.439575],
        showIndoorMap: false,
      })

      var icon = {
        type: 'image',
        image: 'https://a.amap.com/jsapi_demos/static/demo-center/marker/express2.png',
        size: [42, 20],
        anchor: 'center'
      }

      var labelsLayer = new AMap.LabelsLayer({
        zooms: [3, 20],
        zIndex: 1000,
        collision: true,
        allowCollision: true
      })

      $.get('http://120.55.13.183:88/app/shop/list', {}, function (data) {
        const _arr = []
        data['data'].map(item => {
          let text  = {
            content: item['name'],
            direction: 'right',
            offset: [-10, -3],
            style: {
              fontSize: 12,
              fillColor: '#22886f',
              strokeColor: '#fff',
              strokeWidth: 2
            }
          }
          _arr.push(new AMap.LabelMarker({
            position: [item['longitude'], item['latitude']],
            zIndex: 16,
            icon: icon,
            text: text
          }))
        })
        labelsLayer.add(_arr)
        map.add(labelsLayer)
        map.setFitView(null, false, [100, 150, 10,10])
      })
    })
  </script>
</body>

</html>
